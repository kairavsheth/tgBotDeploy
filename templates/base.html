<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Bot Console</title>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 10px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}

    </style>
</head>
<body
        {% if message %}
        onload="alert('{{ message }}')"
        {% endif %}
>
<ul>
    <li>
        <a href="/">Status</a>
    </li>
    <li>
        <a href="/settings">Settings</a>
    </li>
    <li>
        <a href="/update">Update Products</a>
    </li>
    <li>
        <a href="/categories">Categories</a>
    </li>
    <li>
        <a href="/images">Upload Images</a>
    </li>
    <li>
        <a href="/activity">User Activity</a>
    </li>
    <li>
        <a href="/password">Change Password</a>
    </li>
</ul>
{% block content %}
{% endblock %}
</body>
</html>
